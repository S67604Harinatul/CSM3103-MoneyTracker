
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        header, footer {
            background-color: #0a73d6;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

            header {
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            }

            footer {
            bottom: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            }

            header h1, footer nav {
            margin: 0;
            }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Money Tracker</h1>
        <button onclick="navigateTo('Bell.html')">Bell</button>
    </header>
    <div class="mb-5">
        <h3 id="welcomeMsg">Welcome to the Landing Page</h3>
        <button id="plus_btn" class="btn btn-outline-primary mb-3">+</button>
    </div>

    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            const username = sessionStorage.getItem('username');
            if (!username) {
                window.location.href = 'login.html';
            }

            const welcomeMsg = document.getElementById('welcomeMsg');
            welcomeMsg.textContent = `Welcome, ${username}!`;

            const plusButton = document.getElementById('plus_btn');
            plusButton.addEventListener('click', () => {
                window.location.href = 'profile.html';
            });
        });

        window.navigateTo = function(page) {
            window.location.href = page;
        };
    </script>
<footer>
    <nav>
        <button onclick="navigateTo('charts.html')">Charts</button>
        <button onclick="navigateTo('add.html')">Add</button>
        <button onclick="navigateTo('reports.html')">Reports</button>
    </nav>
</footer>
</body>
</html>
